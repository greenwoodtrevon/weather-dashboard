<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container col-12">

      <div class='search col-4'>
        <h2>Search for a City:</h2>
        <input type='text' id="search-bar"/>
        <input type="submit" id="searchBtn" class="search-btn"/>

        <div class='search-items'>
          <!-- <button>Memphis</button> -->
        </div>
      </div>

      <div class="data col-8">
        <div class="weather-display">
          <h1 id='city-name'></h1>
          <div>
            <p id='city-temp'>Temp:</p>
            <p id='city-wind'>Wind:</p>
            <p id='city-hum'>Humidity:</p>
          </div>
        </div>
  
        <div class="forecast">
          <h1>The Next 5 Days</h1>
          <div class='forecast-week'>
            <div class='forecast-day'>
              <div class='forecast-info'>
                <!-- <h3>Date</h3> -->
                <p id='day1Temp'>Temp:</p>
                <p id='day1Wind'>Wind:</p>
                <p id='day1Hum'>Humidity:</p>
              </div>
            </div>
            <div class='forecast-day'>
              <div class='forecast-day'>
                <div class='forecast-info'>
                  <!-- <h3>Date</h3> -->
                  <p id='day2Temp'>Temp:</p>
                  <p id='day2Wind'>Wind:</p>
                  <p id='day2Hum'>Humidity:</p>
                </div>
              </div>
            </div>
            <div class='forecast-day'>
              <div class='forecast-day'>
                <div class='forecast-info'>
                  <!-- <h3>Date</h3> -->
                  <p id='day3Temp'>Temp:</p>
                  <p id='day3Wind'>Wind:</p>
                  <p id='day3Hum'>Humidity:</p>
                </div>
              </div>
            </div>
            <div class='forecast-day'>
              <div class='forecast-day'>
                <div class='forecast-info'>
                  <!-- <h3>Date</h3> -->
                  <p id='day4Temp'>Temp:</p>
                  <p id='day4Wind'>Wind:</p>
                  <p id='day4Hum'>Humidity:</p>
                </div>
              </div>
            </div>
            <div class='forecast-day'>
              <div class='forecast-day'>
                <div class='forecast-info'>
                  <!-- <h3>Date</h3> -->
                  <p id='day5Temp'>Temp:</p>
                  <p id='day5Wind'>Wind:</p>
                  <p id='day5Hum'>Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
